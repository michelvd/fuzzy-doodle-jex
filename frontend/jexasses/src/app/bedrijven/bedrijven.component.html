
<div *ngFor="let bedrijf of bedrijven$ | async">
  <div><h1>{{ bedrijf.name }}</h1>{{ bedrijf.address }}</div>
  <ul *ngFor="let vacancy of bedrijf.vacancies">
    <li><strong>{{ vacancy.title }}</strong> ({{ vacancy.description }})</li>
  </ul>
  <p></p>

  <a routerLink="/add-vacature/{{bedrijf.id}}"><button mat-button color="accent">Create vacature</button></a>

  <hr>
</div>
